{%block body%}
<h1>Search result</h1>
{% if searched_table %}
<h2>you searched for {{searched_stock}}</h2>

<div class="container">

  <div class="tab">
    <button class="tablinks" onclick="display(event, 'history')">History table</button>
    <button class="tablinks" onclick="display(event, 'graphic')">Manchester</button>
    <button class="tablinks" onclick="display(event, 'other')">other</button>
  </div>
  
  
    <div class="tabcontent" id="history" > 
        <table>{{searched_table|safe}}</table>
    </div>
    <div class="tabcontent" id="graphic" style="display:none">
      <div>{{searched_graphic|safe}}</div>
    <div class="tabcontent" id="other" style="display:none">...</div>
  
  </div>



{% else %}
<h2>You searched nothing</h2>
{% endif %}
{%endblock%}

{%block content%}
<script type="text/javascript">
  function display(evt, option) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(option).style.display = "block";
    evt.currentTarget.className += " active";
  }
  </script>
  {%endblock%}
