{%block body%}
<head>
  <style>
    table {
        table-layout:fixed;
        width:100%;
        overflow:auto;
    }
  </style>
</head>

<h1>Search result</h1>
<h2>you searched for {{searched_stock}}</h2>
{% if searched_table %}
<div class="container">

  <div class="tab">
    <button class="tablinks" onclick="display(event, 'price')">Current Price</button>
    <button class="tablinks" onclick="display(event, 'history')">Price history</button>
    <button class="tablinks" onclick="display(event, 'other')">other</button>
  </div>
  

    <div class="tabcontent" id="price" >
      <span>{{searched_price|safe}}</span>
    </div>
    <div class="tabcontent" id="history" style="display:none" > 
      <table>{{searched_table|safe}}</table>       
  </div>
    <div class="tabcontent" id="other" style="display:none">...</div>
  
  </div>
{% else %}
<h2>No results in database</h2>
{% endif %}

{%endblock%}

{%block content%}
<script type="text/javascript">
  function display(evt, option) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(option).style.display = "block";
    evt.currentTarget.className += " active";
  }
  </script>
  {%endblock%}
